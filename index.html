<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Controlled Particles 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Helvetica Neue', Arial, sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 20px; left: 20px;
            width: 160px; height: 120px;
            border-radius: 12px; overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            transform: scaleX(-1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 1.2rem; pointer-events: none;
            text-align: center; background: rgba(0,0,0,0.7);
            padding: 20px; border-radius: 8px; z-index: 100;
        }
        .lil-gui { --background-color: rgba(20, 20, 20, 0.8); --text-color: #eee; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading">ã‚·ã‚¹ãƒ†ãƒ ã‚’èµ·å‹•ä¸­...<br>ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„</div>
    
    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // --- è¨­å®š ---
        const PARTICLE_COUNT = 6000;
        const PARTICLE_SIZE = 0.25; // çµµæ–‡å­—ãŒè¦‹ã‚„ã™ã„ã‚µã‚¤ã‚º
        
        const config = {
            shape: 'Heart',
            textureType: 'Heart', // åˆæœŸå€¤ã‚’ãƒãƒ¼ãƒˆã«
            color: '#ff0055',
            
            // çŠ¶æ…‹å¤‰æ•°
            handExpansion: 0.0,
            handRotateX: 0.0,
            handRotateY: 0.0,
            
            autoRotate: true
        };

        // --- Three.js åˆæœŸåŒ– ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- ãƒ†ã‚¯ã‚¹ãƒãƒ£ç”Ÿæˆ (é«˜ç”»è³ªåŒ–) ---
        function createTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; // è§£åƒåº¦ã‚’æˆ»ã—ã¦é®®æ˜ã«
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            if (type === 'Glow') {
                const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
                gradient.addColorStop(0, 'rgba(255,255,255,1)');
                gradient.addColorStop(0.4, 'rgba(255,255,255,0.5)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 128, 128);
            } else {
                // çµµæ–‡å­—ã®æç”»è¨­å®š
                ctx.font = '90px sans-serif'; // ãƒ•ã‚©ãƒ³ãƒˆå¤§ãã
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#ffffff'; 
                
                let char = '';
                switch(type) {
                    case 'Heart': char = 'â™¥'; break;
                    case 'Star': char = 'â˜…'; break;
                    case 'Butterfly': char = 'ğŸ¦‹'; break;
                    case 'Note': char = 'â™ª'; break;
                    case 'Snow': char = 'â„'; break;
                    case 'Cat': char = 'ğŸ±'; break;
                    default: char = 'â—';
                }
                ctx.fillText(char, 64, 64);
            }
            return new THREE.CanvasTexture(canvas);
        }

        // --- ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: new THREE.Color(config.color),
            size: PARTICLE_SIZE,
            map: createTexture(config.textureType),
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.85
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- å½¢çŠ¶ãƒ­ã‚¸ãƒƒã‚¯ ---
        function getPointOnHeart(t, p) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = p * 4;
            return new THREE.Vector3(x * 0.05, y * 0.05, z * 0.1);
        }
        function getPointOnSphere(u, v, radius) {
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);
            return new THREE.Vector3(x, y, z);
        }
        function getPointOnSaturn(i) {
            if (i < PARTICLE_COUNT * 0.7) return getPointOnSphere(Math.random(), Math.random(), 1.5);
            const angle = Math.random() * Math.PI * 2;
            const radius = 2.0 + Math.random() * 1.5;
            return new THREE.Vector3(Math.cos(angle) * radius, (Math.random()-0.5)*0.1, Math.sin(angle) * radius);
        }
        function getPointOnFlower(u, v) {
            const r = 2 + Math.sin(7 * u * Math.PI * 2) * 0.5;
            const theta = 2 * Math.PI * u;
            const phi = v * Math.PI;
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi) * 0.5;
            return new THREE.Vector3(x, y, z);
        }
        function getPointOnBuddha(i) {
            const ratio = i / PARTICLE_COUNT;
            let p = new THREE.Vector3();
            if (ratio < 0.2) { p = getPointOnSphere(Math.random(), Math.random(), 0.6); p.y += 1.8; }
            else if (ratio < 0.6) { p = getPointOnSphere(Math.random(), Math.random(), 1.1); p.y += 0.2; p.x *= 1.2; }
            else { 
                const angle = Math.random() * Math.PI * 2; const r = 1.5 + Math.random() * 0.5;
                p.x = Math.cos(angle) * r; p.z = Math.sin(angle) * r; p.y = -1.0 + (Math.random()-0.5)*0.5;
            }
            return p;
        }
        function getPointOnFirework(i) {
            const u = Math.random(); const v = Math.random(); const r = 0.2 + Math.random() * 3.5;
            return getPointOnSphere(u, v, r);
        }

        function updateShape(type) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let vec;
                switch (type) {
                    case 'Heart': vec = getPointOnHeart(Math.random() * Math.PI * 2, (Math.random() - 0.5)); break;
                    case 'Saturn': vec = getPointOnSaturn(i); break;
                    case 'Flower': vec = getPointOnFlower(Math.random(), Math.random()); break;
                    case 'Buddha': vec = getPointOnBuddha(i); break;
                    case 'Firework': vec = getPointOnFirework(i); break;
                    default: vec = getPointOnSphere(Math.random(), Math.random(), 2);
                }
                const i3 = i * 3;
                targetPositions[i3] = vec.x; targetPositions[i3+1] = vec.y; targetPositions[i3+2] = vec.z;
            }
        }
        updateShape(config.shape);

        // --- GUI ---
        const gui = new lil.GUI({ title: 'Controls' });
        gui.add(config, 'shape', ['Heart', 'Saturn', 'Flower', 'Buddha', 'Firework']).name('Shape').onChange(updateShape);
        gui.add(config, 'textureType', ['Glow', 'Heart', 'Star', 'Butterfly', 'Note', 'Snow', 'Cat']).name('Texture').onChange(val => {
            material.map = createTexture(val); material.needsUpdate = true;
        });
        gui.addColor(config, 'color').name('Color').onChange(val => material.color.set(val));
        
        const monitorFolder = gui.addFolder('Movement Monitor');
        monitorFolder.add(config, 'handExpansion', 0, 1).name('Open/Close').listen().disable();
        // ç¯„å›²ã‚’ -0.2 ~ 0.2 ã«ç‹­ã‚ã‚‹ã“ã¨ã§ã€å‹•ãã‚’è¦‹ã‚„ã™ãã™ã‚‹
        monitorFolder.add(config, 'handRotateY', -0.2, 0.2).name('Spin (L/R)').listen().disable();

        // --- MediaPipe Hands ---
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // Liteãƒ¢ãƒ‡ãƒ«ã§é«˜é€ŸåŒ–
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(results => {
            document.getElementById('loading').style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];
                
                // 1. é–‹é–‰ (Expansion)
                const tips = [4, 8, 12, 16, 20];
                let totalDist = 0;
                tips.forEach(idx => {
                    const tip = landmarks[idx];
                    totalDist += Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                });
                const avgDist = totalDist / 5;
                const targetOpenness = Math.max(0, Math.min(1, (avgDist - 0.2) / 0.25));
                
                // 2. ä½ç½®ã«ã‚ˆã‚‹å›è»¢ (Rotation)
                const xOffset = wrist.x - 0.5; // ä¸­å¿ƒã‹ã‚‰ã®ã‚ºãƒ¬ (-0.5 ~ 0.5)
                const yOffset = wrist.y - 0.5;
                const deadZone = 0.15;
                
                let rotY = 0;
                let rotX = 0;

                // å³ã«è¡Œãã¨æ­£ã®å€¤ã€å·¦ã§è² ã®å€¤
                if (Math.abs(xOffset) > deadZone) {
                    rotY = (xOffset > 0 ? xOffset - deadZone : xOffset + deadZone) * 0.2; // æ„Ÿåº¦ã‚¢ãƒƒãƒ—
                }
                if (Math.abs(yOffset) > deadZone) {
                    rotX = (yOffset > 0 ? yOffset - deadZone : yOffset + deadZone) * 0.2;
                }

                // ã‚¹ãƒ ãƒ¼ã‚¸ãƒ³ã‚°å‡¦ç†
                config.handExpansion += (targetOpenness - config.handExpansion) * 0.1;
                config.handRotateY += (rotY - config.handRotateY) * 0.1;
                config.handRotateX += (rotX - config.handRotateX) * 0.1;
                
            } else {
                config.handExpansion += (0.5 - config.handExpansion) * 0.05;
                config.handRotateY *= 0.9;
                config.handRotateX *= 0.9;
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        cameraUtils.start();

        // --- Animation ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const positionsArr = particles.geometry.attributes.position.array;
            const expansion = 0.5 + config.handExpansion * 1.5; 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let cx = positionsArr[i3];
                let cy = positionsArr[i3 + 1];
                let cz = positionsArr[i3 + 2];
                const tx = targetPositions[i3];
                const ty = targetPositions[i3 + 1];
                const tz = targetPositions[i3 + 2];

                const noiseX = Math.sin(time + i * 0.1) * 0.005;
                const noiseY = Math.cos(time + i * 0.05) * 0.005;

                cx += (tx - cx) * 0.05 + noiseX;
                cy += (ty - cy) * 0.05 + noiseY;
                cz += (tz - cz) * 0.05;

                positionsArr[i3] = cx;
                positionsArr[i3 + 1] = cy;
                positionsArr[i3 + 2] = cz;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            particles.scale.setScalar(expansion);
            material.size = PARTICLE_SIZE * expansion;

            // å›è»¢åæ˜ 
            if (Math.abs(config.handRotateY) > 0.001 || Math.abs(config.handRotateX) > 0.001) {
                particles.rotation.y += config.handRotateY;
                particles.rotation.x += config.handRotateX;
            } else if (config.autoRotate) {
                particles.rotation.y += 0.002;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
