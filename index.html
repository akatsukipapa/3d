<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hand-Controlled Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Helvetica Neue', Arial, sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            transform: scaleX(-1); /* ミラーリング */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            pointer-events: none;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
        }
        /* GUIの微調整 */
        .lil-gui { --background-color: rgba(20, 20, 20, 0.8); --text-color: #eee; --title-background-color: #2a2a2a; }
    </style>
    
    <!-- Import Map: Three.jsの依存関係を解決する最新の方法 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading">システムを起動中...<br>カメラを許可してください</div>
    
    <!-- ウェブカメラ映像 -->
    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <!-- MediaPipeライブラリ (これらはグローバル変数として読み込みます) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- GUIライブラリ -->
    <script src="https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>

    <!-- メイン処理 -->
    <script type="module">
        // Import Mapのおかげでシンプルに記述できます
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // --- 設定 ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.08;
        
        const config = {
            shape: 'Heart',
            color: '#ff0055',
            handInfluence: 0.0, // 0 = 閉じた手, 1 = 開いた手
            autoRotate: true
        };

        // --- Three.js 初期化 ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- パーティクルシステムの構築 ---
        
        function createSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: new THREE.Color(config.color),
            size: PARTICLE_SIZE,
            map: createSprite(),
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 形状生成ロジック ---

        function getPointOnHeart(t, p) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = p * 4;
            return new THREE.Vector3(x * 0.05, y * 0.05, z * 0.1);
        }

        function getPointOnSphere(u, v, radius) {
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);
            return new THREE.Vector3(x, y, z);
        }

        function getPointOnSaturn(i) {
            if (i < PARTICLE_COUNT * 0.7) {
                return getPointOnSphere(Math.random(), Math.random(), 1.5);
            } else {
                const angle = Math.random() * Math.PI * 2;
                const radius = 2.0 + Math.random() * 1.5;
                return new THREE.Vector3(Math.cos(angle) * radius, (Math.random()-0.5)*0.1, Math.sin(angle) * radius);
            }
        }

        function getPointOnFlower(u, v) {
            const r = 2 + Math.sin(7 * u * Math.PI * 2) * 0.5;
            const theta = 2 * Math.PI * u;
            const phi = v * Math.PI;
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi) * 0.5;
            return new THREE.Vector3(x, y, z);
        }

        function getPointOnBuddha(i) {
            const ratio = i / PARTICLE_COUNT;
            let p = new THREE.Vector3();
            if (ratio < 0.2) { 
                p = getPointOnSphere(Math.random(), Math.random(), 0.6);
                p.y += 1.8;
            } else if (ratio < 0.6) {
                p = getPointOnSphere(Math.random(), Math.random(), 1.1);
                p.y += 0.2;
                p.x *= 1.2;
            } else {
                const angle = Math.random() * Math.PI * 2;
                const r = 1.5 + Math.random() * 0.5;
                p.x = Math.cos(angle) * r;
                p.z = Math.sin(angle) * r;
                p.y = -1.0 + (Math.random() - 0.5) * 0.5;
            }
            return p;
        }

        function getPointOnFirework(i) {
            const u = Math.random();
            const v = Math.random();
            const r = 0.2 + Math.random() * 3.5;
            return getPointOnSphere(u, v, r);
        }

        function updateShape(type) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let vec;
                const i3 = i * 3;
                
                switch (type) {
                    case 'Heart':
                        vec = getPointOnHeart(Math.random() * Math.PI * 2, (Math.random() - 0.5));
                        break;
                    case 'Saturn':
                        vec = getPointOnSaturn(i);
                        break;
                    case 'Flower':
                        vec = getPointOnFlower(Math.random(), Math.random());
                        break;
                    case 'Buddha': 
                        vec = getPointOnBuddha(i);
                        break;
                    case 'Firework':
                        vec = getPointOnFirework(i);
                        break;
                    default:
                        vec = getPointOnSphere(Math.random(), Math.random(), 2);
                }
                
                targetPositions[i3] = vec.x;
                targetPositions[i3 + 1] = vec.y;
                targetPositions[i3 + 2] = vec.z;
            }
        }

        updateShape(config.shape);

        // --- GUI 設定 ---
        const gui = new lil.GUI({ title: 'Particle Controls' });
        
        gui.add(config, 'shape', ['Heart', 'Saturn', 'Flower', 'Buddha', 'Firework'])
           .name('Template')
           .onChange(val => updateShape(val));
           
        gui.addColor(config, 'color')
           .name('Particle Color')
           .onChange(val => material.color.set(val));

        gui.add(config, 'autoRotate').name('Auto Rotate');

        const handFolder = gui.addFolder('Hand Tracking Info');
        handFolder.add(config, 'handInfluence', 0, 1).name('Openness').listen().disable();


        // --- MediaPipe Hands 設定 ---
        const videoElement = document.getElementById('input-video');
        
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];
                const tips = [4, 8, 12, 16, 20];
                let totalDist = 0;
                
                tips.forEach(idx => {
                    const tip = landmarks[idx];
                    const d = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                    totalDist += d;
                });
                
                const avgDist = totalDist / 5;
                let openness = (avgDist - 0.2) / (0.45 - 0.2);
                openness = Math.max(0, Math.min(1, openness));
                
                config.handInfluence += (openness - config.handInfluence) * 0.1;

            } else {
                config.handInfluence += (0.5 - config.handInfluence) * 0.05;
            }
        }

        // カメラ起動
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();


        // --- アニメーションループ ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const positionsArr = particles.geometry.attributes.position.array;
            const expansion = 0.5 + config.handInfluence * 1.5; 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                const tx = targetPositions[i3];
                const ty = targetPositions[i3 + 1];
                const tz = targetPositions[i3 + 2];
                
                let cx = positionsArr[i3];
                let cy = positionsArr[i3 + 1];
                let cz = positionsArr[i3 + 2];

                const noiseX = Math.sin(time + i) * 0.01;
                const noiseY = Math.cos(time + i * 0.5) * 0.01;

                cx += (tx - cx) * 0.05 + noiseX;
                cy += (ty - cy) * 0.05 + noiseY;
                cz += (tz - cz) * 0.05;

                positionsArr[i3] = cx;
                positionsArr[i3 + 1] = cy;
                positionsArr[i3 + 2] = cz;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.scale.setScalar(expansion);
            material.size = PARTICLE_SIZE * expansion;

            if (config.autoRotate) {
                particles.rotation.y += 0.002;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
